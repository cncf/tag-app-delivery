baseURL = "https://tag-app-delivery.cncf.io/"
title = "CNCF TAG App Delivery"

# Language settings
contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
# Useful when translating.
enableMissingTranslationPlaceholders = true

enableRobotsTXT = true

theme = ["hugo-dynamic-tabs", "docsy"]

# Will give values to .Lastmod etc.
enableGitInfo = true

# Comment out to enable taxonomies in Docsy
# disableKinds = ["taxonomy", "taxonomyTerm"]


# Highlighting config
pygmentsCodeFences = true
pygmentsUseClasses = false
# Use the new Chroma Go highlighter in Hugo.
pygmentsUseClassic = false
#pygmentsOptions = "linenos=table"
# See https://help.farbox.com/pygments.html
pygmentsStyle = "tango"

# Configure how URLs look like per section.
[permalinks]
blog = "/:section/:slug/"

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

[services]
[services.googleAnalytics]
# Comment out the next line to disable GA tracking. Also disables the feature described in [params.ui.feedback].
# id = "UA-00000000-0"

# Language configuration

[languages]
[languages.en]
title = "CNCF TAG App Delivery"
languageName ="English"
# Weight used for sorting.
weight = 1
[languages.en.params]
description = "TAG App Delivery focuses on enabling projects and initiatives related to delivering cloud-native applications, including building, deploying, managing, and operating them."

[languages.zh]
title = "CNCF 应用交付 TAG"
languageName = "中文(Chinese)"
contentDir = "content/zh"
weight = 2
[languages.zh.params]
description = "应用交付 TAG 专注于支持与交付云原生应用程序相关的项目和计划，包括构建、部署、管理和运营。"

[languages.ko]
title = "CNCF 앱 딜리버리 TAG"
languageName = "한국어(Korean)"
contentDir = "content/ko"
weight = 3
[languages.ko.params]
description = "앱 딜리버리 TAG(Technology Advisory Group, 기술 자문 그룹)는 빌딩, 배포, 관리, 운영을 포함하여 클라우드 네이티브 애플리케이션 딜리버리에 관련된 프로젝트와 이니셔티브를 활성화하는 데 중점을 둔다."

[languages.ja]
title = "CNCF TAG Appデリバリー"
languageName = "日本語(Japanese)"
contentDir = "content/ja"
weight = 4
[languages.ja.params]
description = "TAG Appデリバリーは、構築、実行、管理、運用を含む、クラウドネイティブアプリケーションのデリバリーに関連するプロジェクトや取り組みの支援を行います。"

[languages.es]
title = "CNCF TAG App Delivery"
languageName = "Español(Spanish)"
contentDir = "content/es"
weight = 5
[languages.es.params]
description = "El TAG App Delivery se centra en habilitar proyectos e iniciativas relacionados con el despliegue de aplicaciones cloud-native, incluyendo su construcción, manejo y operativa."

[languages.fr]
title = "CNCF TAG App Delivery"
description = "Le TAG App Delivery se concentre sur la mise en œuvre de projets et d'initiatives liés à la livraison d'applications cloud natives, comprenant leur création, déploiement, gestion et exploitation."
languageName = "Français(French)"
contentDir = "content/fr"
weight = 6

[languages.it]
title = "CNCF TAG App Delivery"
languageName = "Italiano(Italian)"
contentDir = "content/it"
weight = 7
[languages.it.params]
description = "Il TAG App Delivery si concentra sull’abilitazione di progetti e iniziative legate al deployment di applicazioni cloud-native, incluse la loro realizzazione, gestione e operatività."

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
    style = "tango"
    # Uncomment if you want your chosen highlight style used for code blocks without a specified language
    # guessSyntax = "true"

# Everything below this are Site Params

[params]
time_format_blog = "January 2, 2006"
time_format_default = "January 2, 2006"
copyright = "CNCF"
privacy_policy = "https://policies.google.com/privacy"

# First one is picked as the Twitter card image if not set on page.
image = "https://tag-app-delivery.cncf.io/images/cncf-app-delivery-share.jpg"

# Menu title if your navbar has a versions selector to access old versions of your site.
# This menu appears only if you have at least one [params.versions] set.
version_menu = "Releases"

# Flag used in the "version-banner" partial to decide whether to display a
# banner on every page indicating that this is an archived version of the docs.
# Set this flag to "true" if you want to display the banner.
archived_version = false

# The version number for the version of the docs represented in this doc set.
# Used in the "version-banner" partial to display a version number for the
# current doc set.
version = "0.0"

# A link to latest version of the docs. Used in the "version-banner" partial to
# point people to the main doc site.
url_latest_version = "https://tag-app-delivery.cncf.io"

# Google Custom Search Engine ID. Remove or comment out to disable search.
# gcs_engine_id = "406382b9737f24d05"

# Enable Algolia DocSearch
algolia_docsearch = false

# Enable Lunr.js offline search
offlineSearch = false

# Enable syntax highlighting and copy buttons on code blocks with Prism
prism_syntax_highlighting = false


# Repository configuration (URLs for in-page links to opening issues and suggesting changes)
[params.github]
  repo = "https://github.com/cncf/tag-app-delivery"
  branch = "main"
  subdir = "website"

# User interface configuration
[params.ui]
#  Set to true to disable breadcrumb navigation.
breadcrumb_disable = true
# Set to true to disable the About link in the site footer
footer_about_disable = true
# Set to false if you don't want to display a logo (/assets/icons/logo.svg) in the top navbar
navbar_logo = true
# Set to true if you don't want the top navbar to be translucent when over a `block/cover`, like on the homepage.
navbar_translucent_over_cover_disable = false
# Enable to show the side bar menu in its compact state.
sidebar_menu_compact = true
# Set to true to hide the sidebar search box (the top nav search box will still be displayed if search is enabled)
sidebar_search_disable = false

# Adds a H2 section titled "Feedback" to the bottom of each doc. The responses are sent to Google Analytics as events.
# This feature depends on [services.googleAnalytics] and will be disabled if "services.googleAnalytics.id" is not set.
# If you want this feature, but occasionally need to remove the "Feedback" section from a single page,
# add "hide_feedback: true" to the page's front matter.
[params.ui.feedback]
enable = true
# The responses that the user sees after clicking "yes" (the page was helpful) or "no" (the page was not helpful).
yes = 'Glad to hear it! Please <a href="https://github.com/cncf/tag-app-delivery/issues/new">tell us how we can improve</a>.'
no = 'Sorry to hear that. Please <a href="https://github.com/cncf/tag-app-delivery/issues/new">tell us how we can improve</a>.'

# Adds a reading time to the top of each doc.
# If you want this feature, but occasionally need to remove the Reading time from a single page,
# add "hide_readingtime: true" to the page's front matter
[params.ui.readingtime]
enable = false

[security]
 [security.funcs]
    getenv = ['^HUGO_', '^CI$', 'AUTHOR']
